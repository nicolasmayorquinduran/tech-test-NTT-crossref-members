user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        
        # Servir archivos est√°ticos del MFE
        root /usr/share/nginx/html;

        # Try files para SPA routing (necesario para Angular)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache control para archivos con hash (como los JS compilados)
        location ~* (remoteEntry\.js|main\.js|polyfills|scripts)\.[0-9a-f]{20}\.js$ {
            expires 1y;
            add_header Cache-Control "public";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
